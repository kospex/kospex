<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title or "Author Email Domains"}} - Kospex Web</title>
        <!-- Tailwind CSS -->
        <link rel="stylesheet" href="/static/css/tailwind.css">
        <style>
            /* Custom styles for DataTables with Tailwind */
            .dataTables_wrapper .dataTables_length select,
            .dataTables_wrapper .dataTables_filter input {
                @apply border border-gray-300 rounded px-3 py-2 text-sm;
            }
            .dataTables_wrapper .dataTables_length,
            .dataTables_wrapper .dataTables_filter,
            .dataTables_wrapper .dataTables_info,
            .dataTables_wrapper .dataTables_paginate {
                @apply text-sm text-gray-700;
            }
            .dataTables_wrapper .dataTables_paginate .paginate_button {
                @apply px-3 py-2 border border-gray-300 text-gray-700 hover:bg-gray-50;
            }
            .dataTables_wrapper .dataTables_paginate .paginate_button.current {
                @apply bg-blue-600 text-white border-blue-600;
            }
        </style>
    </head>
    <body class="bg-white">
        <!-- Header with solid black background -->
        <nav class="bg-gray-800 text-white">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <a
                        class="text-white text-lg font-medium hover:text-gray-300"
                        href="/"
                        >K. web</a
                    >
                    <div class="flex space-x-8">
                        <a
                            class="text-gray-300 hover:text-white transition-colors"
                            href="/repos/"
                            >Repos</a
                        >
                        <a
                            class="text-gray-300 hover:text-white transition-colors"
                            href="/orgs/"
                            >Orgs</a
                        >
                        <a
                            class="text-gray-300 hover:text-white transition-colors"
                            href="/developers/"
                            >Developers</a
                        >
                        <a
                            class="text-gray-300 hover:text-white transition-colors"
                            href="/landscape/"
                            >Landscape</a
                        >
                        <a
                            class="text-gray-300 hover:text-white transition-colors"
                            href="/metadata/"
                            >Metadata</a
                        >
                        <a
                            class="text-gray-300 hover:text-white transition-colors"
                            href="/help/"
                            >Help</a
                        >
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content area -->
        <div class="container mx-auto px-4 mt-12">
            <!-- Author Email Domains -->
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm">
                <div class="p-6">
                    <h1 class="text-3xl font-bold text-gray-900 mb-6">
                        Author Email Domains
                    </h1>

                    <div class="overflow-x-auto">
                        <table
                            class="min-w-full divide-y divide-gray-200"
                            id="myTable"
                        >
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    >
                                        Author Domain
                                    </th>
                                    <th
                                        class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                                    >
                                        # Addresses
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                {% for domain in email_domains %}
                                <tr class="hover:bg-gray-50">
                                    <td
                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                                    >
                                        {{ domain['domain'] }}
                                    </td>
                                    <td
                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right"
                                    >
                                        {{ domain['addresses'] }}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        {% include '_footer_scripts.html' %} {% include
        '_datatable_scripts.html' %}

        <script>
            $(document).ready(function () {
                $("#myTable").DataTable({
                    responsive: true,
                    pageLength: 10,
                    lengthMenu: [
                        [10, 25, 50, 100, -1],
                        [10, 25, 50, 100, "All"],
                    ],
                    dom: '<"flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4"lf>rt<"flex flex-col sm:flex-row sm:items-center sm:justify-between mt-4"ip>',
                    order: [[1, "desc"]],
                });
            });
        </script>
    </body>
</html>
