<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 Not Found - Kospex Web</title>
        <!-- Local static assets -->
        <link rel="stylesheet" href="/static/css/tailwind.css">
    </head>

    <body class="bg-white">
        {% include '_header.html' %}

        <!-- Main content area -->
        <div class="container mx-auto px-4 mt-12">
            <div class="bg-white rounded-lgm">
                <div class="p-12 text-center">
                    <h2 class="text-3xl font-bold text-gray-900 mb-4">
                        Oops! Page not found.
                    </h2>
                    <p class="text-lg text-gray-700 mb-8 max-w-2xl mx-auto">
                        The page you are looking for might have been removed or
                        maybe a URL wasn't correct. Did you cut and paste a
                        partial URL?
                    </p>
                    {% if error %}
                    <div class="bg-orange-100 border border-orange-200 rounded-lg p-4 mb-8 max-w-2xl mx-auto">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-orange-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-orange-800">
                                    {{ error }}
                                </p>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <a
                        href="/"
                        class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors"
                    >
                        Go to Homepage
                    </a>
                </div>
            </div>
        </div>

        {% include '_footer_scripts.html' %}
    </body>
</html>
